<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Задание №2</title>
</head>
<body>
    <div class="fuck">
        <div class="inputs">
            <p>Inputs</p>
            <input type="text" class="enter" placeholder="Enter some text">
            <input type="text" class="valid" placeholder="valid text">
            <input type="text" class="invalid" placeholder="invalid text">
        </div>
        <div class="check__boxes">
            <p>Check boxes</p>
            <label class="checkbox-green">
                <input type="checkbox">
                <span class="checkbox-green-switch" data-label-on="On" data-label-off="Off"></span>
            </label>
             
            <label class="checkbox-green">
                <input type="checkbox" checked>
                <span class="checkbox-green-switch" data-label-on="On" data-label-off="Off"></span>
            </label>           
        </div>
        <div class="radio">
            <p>Radio buttons</p>
            <form>
                <p>Gender:</p>
                <p><input type="radio" value="1" checked>Male</p>
                <p><input type="radio" value="2">Female</p>
            </form>
        </div>
        <div class="buttons">
            <p>Buttuns</p>
            <form action="">
                <button class="active">Active</button>
                <button class="hover__green">Hover</button>
                <button class="danger">Danger</button>
                <button class="hover__red">Hover</button>
                <button disabled="disabled" class="disabled">Disabled</button>
                <button class="plus">+</button>
                <button class="min">-</button>
            </form>
        </div>
        <div class="textarea">
            <p>Text area</p>
            <textarea placeholder="Enter some text...">
            </textarea>
        </div>
    </div>
</body>
</html>
